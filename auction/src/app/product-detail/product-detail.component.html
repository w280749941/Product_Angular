<div class="thumbnail">
  <img src="http://placehold.it/820x230">
  <div>
    <!-- "?" fix async error: when view is ready but data isn't ready which returns null -->
    <h4 class="pull-right">${{product?.price}}</h4>
    <h4>{{product?.title}}</h4>
    <p>{{product?.desc}}</p>
  </div>
  <div>
    <p class="pull-right">{{comments?.length}}</p>
    <p>
      <app-stars [rating]="product?.rating"></app-stars>
    </p>
  </div>
</div>

<div class="thumbnail">
  <button class="btn btn-default btn-lg"
    [class.active]="isWatched"
    (click)="watchProduct()">
    {{isWatched ? 'Cancel Subscribe' : 'Subscribe'}}
  </button>
  <label>Lastest: ${{currentBid | number:'.2-2'}}</label>
</div>

<div class="well">
  <div>
    <button class="btn btn-success" (click)="isCommentHidden = !isCommentHidden">hidden</button>
  </div>
  <div [hidden]="isCommentHidden">
    <div>
      <!--This gives a default rating of 5, and stars are clickable not readonly-->
      <app-stars [(rating)]="newRating" [readonly]="false"></app-stars>
      <div>
        <textarea [(ngModel)]="newComment"></textarea>
      </div>
      <div>
        <button class="btn" (click)="addComment()">Submit</button>
      </div>
    </div>
  </div>
  <div class="row" *ngFor="let comment of comments">
    <hr>
    <div class="col-md-12">
      <app-stars [rating]="comment.rating"></app-stars>
      <span>{{comment.user}}</span>
      <span class="pull-right">{{comment.timestamp}}</span>
      <p>{{comment.content}}</p>
    </div>
  </div>
</div>
