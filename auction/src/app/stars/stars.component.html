<p>
  <!--
  empty stars class applied only when star attribute is true. Attribute binding
  !-->
  <span *ngFor="let star of stars; let i=index;" class="glyphicon glyphicon-star" [class.glyphicon-star-empty]="star"
  (click)="clickStar(i)"></span>
  <span>{{rating | number:'1.0-2'}} stars</span>
</p>
